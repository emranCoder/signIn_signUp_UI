<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row m-auto">
        <div class="col-md-1 col-lg-1">
          <div class="logo-box sign-up-logo">
            <h3 class="logo-title">SIGN UP</h3>
          </div>
        </div>
        <div class="col-md-11 col-lg-11">
          <form class="login-form rounded-5 p-5 sign-up">
            <h3 class="form-title mb-5 mt-0">Welcome</h3>

            <div class="mb-3 inline">
              <input
                placeholder="Put your First Name"
                type="text"
                class="form-control rounded-pill"
                id="fName"
                aria-describedby="emailHelp"
                name="fName"
              />
            </div>
            <div class="mb-3 me-0 inline">
              <input
                placeholder="Put your Last Name"
                type="text"
                class="form-control rounded-pill"
                id="lName"
                aria-describedby="emailHelp"
                name="lName"
              />
            </div>
            <div class="mb-3">
              <input
                placeholder="Put your Email"
                type="email"
                class="form-control rounded-pill"
                id="email"
                aria-describedby="emailHelp"
                name="email"
              />
            </div>
            <div class="mb-3">
              <input
                placeholder="Put your Mobile No"
                type="tel"
                class="form-control rounded-pill"
                id="mobileNo"
                aria-describedby="emailHelp"
                name="mobileNo"
              />
            </div>
            <div class="mb-3">
              <input
                placeholder="Password"
                type="password"
                name="pwd"
                class="form-control rounded-pill"
                id="pwd"
              />
            </div>
            <div class="mb-3">
              <input
                placeholder="Confirm Password"
                type="password"
                name="confPwd"
                class="form-control rounded-pill"
                id="confPwd"
              />
            </div>
            <button type="submit" class="btn btn-primary rounded-pill">
              SIGN IN
            </button>
            <div class="m-3">
              <a href="#section" class="forget-pwd">Already Have An Account?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
