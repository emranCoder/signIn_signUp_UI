<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row m-auto">
        <div class="col-md-6 col-lg-6 m-auto">
          <div class="logo-box p-5">
            <h3 class="logo-title">Logo Name</h3>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 m-auto">
          <form class="login-form rounded-5 p-5">
            <h3 class="form-title mb-5 mt-0">Login Form</h3>
            <div class="mb-3">
              <input
                placeholder="Email, Mobile or Username"
                type="text"
                class="form-control rounded-pill border"
                id="username"
                aria-describedby="emailHelp"
                name="username"
              />
              <span id="emailError" class="form-text text-danger"> </span>
            </div>
            <div class="mb-3">
              <input
                placeholder="Password"
                type="password"
                name="pwd"
                class="form-control rounded-pill border-danger"
                id="pwd"
              />
              <span id="emailError" class="form-text text-danger"> </span>
            </div>
            <div class="mb-3">
              <a href="#section" class="forget-pwd">Forget Password?</a>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rmm" />
              <label class="form-check-label" for="exampleCheck1">
                Remember Me
              </label>
            </div>
            <button type="submit" class="btn btn-primary rounded-pill">
              SIGN IN
            </button>
            <div class="m-3">
              <a href="#section" class="forget-pwd">Create a new account</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
